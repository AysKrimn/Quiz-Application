<!DOCTYPE html>
<html lang="tr">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<form method="POST">
  {% csrf_token %}
  <section class="vh-100 gradient-custom">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-8 col-lg-6 col-xl-5">
         <div class="card bg-dark text-white" style="border-radius: 1rem;">
           <div class="card-body p-5 text-center">
 
             <div class="mb-md-5 mt-md-4 pb-5">
 
               <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

               <p class="text-white-50 mb-5">Please enter your login and password!</p>
               {% if messages %}
               <ul style="list-style-type: none;">
                   {% for i in messages %}
                       <li class="text-start" style="color: rgb(255, 255, 255);">{{ i }}</li>   
                   {% endfor %}
               </ul>
           {% endif %}
 
               <div class="form-outline form-white mb-4">
                 <input type="text" name="username"  class="form-btn-login form-control form-control-lg" placeholder="Kullanıcı Adı Veya E-Mail" />  
               </div>
 
               <div class="form-outline form-white mb-4">
                 <input type="password" name="password" id="typePasswordX" class="form-btn-login form-control form-control-lg" placeholder="password" />
                 
               </div>
 
               <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
 
               <button type="submit"
                 class="btn btn-success btn-block btn-lg gradient-custom-4 text-white" onclick="window.location.href='main.html'">Login
               </button>
               <!-- <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button> -->
 
               <div class="d-flex justify-content-center text-center mt-4 pt-1">
                 <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                 <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                 <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
               </div>
 
             </div>
 
             
               <p class="mb-0">Kayıtlı Değilseniz <a href="{% url 'RegisterUser' %}" class="text-white-50 fw-bold">Kayıt Ol</a> 'dan Kayıt Olabilirsiniz
               </p>
             </div>
 
           </div>
         </div>
       </div>
     </div>
   
 </section>

</form>






  <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/#[[latestVersion]]#/mdb.min.js"
    ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
